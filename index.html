<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js"></script>

</head>
<body>
    <div class="container">
        <div class="column1">
            <div class="search-container">
                <input type="text" placeholder="Buscar">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
            <div class="dropdown_box">
            <select id="colors" name="colors">
                <option value="Categoria">Categoria</option>
                <option value="Pasajeros">Pasajeros</option>
                <option value="Panorámicos">Panorámicos</option>
                <option value="Hospitales">Hospitales</option>
                <option value="Carga">Carga</option>
            </select>
        </div>
        <div class="dropdown_box">
            <select id="colors" name="colors">
                <option value="Categoria" >Cuarto de máquinas</option>
                <option value="Pasajeros">CON cuarto de máquinas</option>
                <option value="Panorámicos">SIN cuarto de máquinas</option>
            </select>
        </div>

        <div class="range_container">
            <div class="flex justify-content">
                <div class="text-">
                    Pasajeros
                </div>
                <div class="text--">
                    Limpiar
                </div>
            </div>
            <div class="sliders_control">
                <input id="fromSlider" type="range" value="1" min="1" max="160"/>
                <input id="toSlider" type="range" value="160" min="1" max="160"/>
            </div>
            <div class="form_control">
                <div class="form_control_container"> 
                    <input class="form_control_container__time__input" type="text" id="fromInput" value="1" min="1" max="160"/>
                </div>
                <div class="form_control_container">
                    <input class="form_control_container__time__input" type="text" id="toInput" value="160" min="1" max="160"/>
                </div>
            </div>
        </div>

        <div class="range_container">
            <div class="flex justify-content">
                <div class="text-">
                    Carga [kg]
                </div>
                <div class="text--">
                    Limpiar
                </div>
            </div>
            <div class="sliders_control">
                <input id="fromSlider" type="range" value="100" min="100" max="1200"/>
                <input id="toSlider" type="range" value="1200" min="100" max="1200"/>
            </div>
            <div class="form_control">
                <div class="form_control_container"> 
                    <input class="form_control_container__time__input" type="text" id="fromInput" value="1" min="1" max="160"/>
                </div>
                <div class="form_control_container">
                    <input class="form_control_container__time__input" type="text" id="toInput" value="160" min="1" max="160"/>
                </div>
            </div>
        </div>
        <div class="range_container">
            <div class="flex justify-content">
                <div class="text-">
                    Velocidad [m/s]
                </div>
                <div class="text--">
                    Limpiar
                </div>
            </div>
            <div class="sliders_control">
                <input id="fromSlider" type="range" value="0.15" min="0.15" max="3.5"/>
                <input id="toSlider" type="range" value="3.5" min="0.15" max="3.5"/>
            </div>
            <div class="form_control">
                <div class="form_control_container"> 
                    <input class="form_control_container__time__input" type="text" id="fromInput" value="1" min="1" max="160"/>
                </div>
                <div class="form_control_container">
                    <input class="form_control_container__time__input" type="text" id="toInput" value="160" min="1" max="160"/>
                </div>
            </div>
        </div>

        </div>
        <div class="column2">
            <div class="column2-main">
                  <div class="flex justify-content">
                    <div>
                        <img src="Images/img1.svg" alt="logo">
                    </div>
                    <div style="margin-left: auto;">
                            <h4 class="see-more">SEE MORE <i class="fa-solid fa-up-right-from-square"></i></h4>
                    </div>
                  </div>  
            </div>
        </div>
    </div>
</body>

</html>
